<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Danke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --fc-blue: #1e3a8a; /* Blau (wie index.html) */
      --fc-red:  #dc2626; /* Rot (wie index.html) */
      --bg:      #f7f7f9;
      --text:    #111827;
      --muted:   #6b7280;
      --card:    #ffffff;
      --border:  #e5e7eb;
    }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); }

    header { background: linear-gradient(90deg, var(--fc-blue), var(--fc-red)); color: #fff; padding: 22px 24px; }
    header .inner { max-width: 920px; margin: 0 auto; display:flex; align-items:center; justify-content:space-between; }
    header h1 { margin: 0; font-size: 22px; letter-spacing: .2px; }

    .wrap { max-width: 920px; margin: 28px auto; padding: 0 16px; }
    .card { background: var(--card); padding: 28px; border-radius: 14px; box-shadow: 0 8px 22px rgba(0,0,0,.06); border:1px solid var(--border); }

    .lead { font-size: 18px; margin-top: 0; }
    .muted { color: var(--muted); }

    .actions { display:flex; gap:12px; flex-wrap:wrap; margin-top: 16px; }
    .btn { padding: 12px 16px; border:0; border-radius: 999px; font-size: 16px; cursor: pointer; font-weight: 700; text-decoration:none; display:inline-block; }
    .btn-primary { background: var(--fc-red); color:#fff; }
    .btn-secondary { background: var(--fc-blue); color:#fff; }

    .ok { display:inline-flex; align-items:center; gap:10px; font-weight: 700; color: var(--fc-blue); }
    .ok svg { width: 28px; height: 28px; }
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <h1>FC Rheineck</h1>
      <div class="ok" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="">
          <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
          <path d="M7 12.5l3.2 3.2L17 8.8" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Erfolgreich gesendet</span>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <p class="lead"><strong>Danke!</strong> Deine Anmeldung wurde erfolgreich uebermittelt.</p>
      <p class="muted">Wir melden uns bei Rueckfragen oder sobald es Neuigkeiten gibt.</p>

      <div class="actions">
        <a class="btn btn-primary" href="index.html">Neue Anmeldung erfassen</a>
        <a class="btn btn-secondary" href="/">Zur Startseite</a>
      </div>
    </div>
  </div>
</body>
</html>
