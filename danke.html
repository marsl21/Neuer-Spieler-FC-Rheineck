<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Danke – FC Rheineck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --fc-blue:#1e3a8a; --fc-red:#dc2626; --bg:#f7f7f9; --text:#111827; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:var(--bg); color:var(--text); }
    header { background: linear-gradient(90deg, var(--fc-blue), var(--fc-red)); color:#fff; padding:22px 24px; }
    header h1 { margin:0; font-size:22px; }
    .wrap { max-width: 920px; margin: 28px auto; padding: 0 16px; }
    .card { background:#fff; padding:28px; border-radius:14px; border:1px solid var(--border); box-shadow:0 8px 22px rgba(0,0,0,.06); }
    .btn { padding: 12px 16px; border:0; border-radius: 999px; font-size: 16px; cursor: pointer; font-weight: 700; text-decoration:none; display:inline-block; }
    .btn-primary { background: var(--fc-red); color:#fff; }
  </style>
</head>
<body>
  <header><h1>FC Rheineck</h1></header>
  <div class="wrap">
    <div class="card">
      <h2>Danke für deine Anmeldung!</h2>
      <p>Wir haben deine Angaben erhalten und melden uns bei Rückfragen.</p>
      <div style="margin-top:12px;">
        <a class="btn btn-primary" href="index.html">Neue Anmeldung erfassen</a>
      </div>
    </div>
  </div>
</body>
</html>
